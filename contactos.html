<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
</head>
<body>
  <button onclick="document.getElementById('contacto').style.display='block'">
    Contacto
  </button>

  <div id="contacto" style="display:none;">
    <form>
      <label>Nombre: <input type="text" name="nombre"></label><br>
      <label>Email: <input type="email" name="email"></label><br>
      <label>Mensaje:<br><textarea name="mensaje"></textarea></label><br>
      <button type="submit">Enviar</button>
      <button type="button" onclick="document.getElementById('contacto').style.display='none'">
        Cerrar
      </button>
    </form>
  </div>
</body>
</html>
